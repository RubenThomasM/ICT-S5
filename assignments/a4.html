    <script>
      function maryjane(){
      var msg = document.getElementById('msg').value;
      var thing = "";
      var i;
        if (thing != "") {

        for (i = 0; i < 10; i++) {
         thing += msg + "<br>";
        }
      document.getElementById("holy").innerHTML = thing;
    } else {
      document.getElementById("warning").innerHTML="Warning! The value isn't acceptable!"
    }
      }
    </script>

  <body>

      <a href="../index.html">Main Page</a>
        <h1>Javascript</h1>
          <h2>Assignment: Multiply Text!</h2>

        <input type="text" id="msg" placeholder="Write Something Here!">
      <button type="button" onclick="maryjane()">Repeat</button>

    <p id="holy"></p>
    <p id="warning"></p>
